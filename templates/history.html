<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
</head>
<body>
    <h2>Prediction History</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Age</th>
            <th>Hypertension</th>
            <th>Heart Disease</th>
            <th>Glucose</th>
            <th>BMI</th>
            <th>Smoking</th>
            <th>Result</th>
        </tr>

        {% for row in data %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title><title>Stroke Prediction</title></title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #8e0e00, #1f1c18);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* ECG LINE */
        .ecg {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100px;
        }

        .ecg svg {
            width: 100%;
            height: 100%;
        }

        .line {
            fill: none;
            stroke: #ff4d4d;
            stroke-width: 3;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 3s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: white;
            z-index: 2;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        .dashboard-btn {
            margin-top: 15px;
            background-color: #b30000;
        }

        .dashboard-btn:hover {
            background-color: #800000;
        }

    </style>
</head>

<body>

<!-- ECG Animation -->
<div class="ecg">
    <svg viewBox="0 0 1000 100">
        <path class="line"
            d="M0 50 L150 50 L170 30 L190 70 L210 40 L230 50 L350 50
               L370 20 L390 80 L410 30 L430 50 L600 50
               L620 40 L640 60 L660 50 L1000 50" />
    </svg>
</div>

<div class="container">
    <h2><h2>Stroke Prediction</h2></h2>

    <form action="/predict" method="POST">

        <input type="number" name="age" placeholder="Age" required>

        <select name="hypertension" required>
            <option value="">Hypertension?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <select name="heart_disease" required>
            <option value="">Heart Disease?</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <input type="number" step="any" name="avg_glucose_level"
               placeholder="Average Glucose Level" required>

        <input type="number" step="any" name="bmi"
               placeholder="BMI" required>

        <select name="smoking_status" required>
            <option value="">Smoking Status</option>
            <option value="0">Never</option>
            <option value="1">Former</option>
            <option value="2">Current</option>
        </select>

        <button type="submit">Predict Risk</button>

    </form>

    <a href="/dashboard">
        <button class="dashboard-btn">View Dashboard</button>
    </a>
</div>

</body>
</html>
